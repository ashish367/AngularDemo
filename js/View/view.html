<md-content flex ng-style="{'background-color':'white'}">
  <md-card class="card-heading" id="YoutubePlayer">

      <div class="embed-responsive embed-responsive-16by9">
        <youtube-Video class="embed-responsive-item" video-id="playingId" player-width="'100%'" player-height="iframeheight" player-vars="playerVars"></youtube-Video>
      </div>
  </md-card>
<md-card flex ng-style="{'height':'YoutubeListCard'}" class="demo-swipe" md-swipe-left="previousPageToken();" class="demo-swipe" md-swipe-right="nextPageToken();">
  <div ng-repeat="track in ytracklist" class="divs" style="border-bottom:1px solid #ccc; padding:10px 0px;height:{{youtubelistheight}}" ng-click="playvideo(track.id.videoId)" ng-class="{nowPlaying:track.id.videoId == playingId}">
    <span id="img">
      <img src={{track.snippet.thumbnails.default.url}} style="width:100px;heigth:60px; ">
    </span>
    <span id="text">
      <p id="p1">{{track.snippet.title | limitTo:30}}</p>
      <p id="p2">{{track.snippet.channelTitle | limitTo:30}}</p>
    </span>
  </div>

</md-card>
</md-content>
